<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlickFetch</title>

  <!-- Tailwind CDN (fast prototype). Replace with built CSS for production. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root { --accent-from: #7c3aed; --accent-to: #06b6d4; }
    body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

 <!-- Header -->
<header class="sticky top-0 z-30 bg-black/40 backdrop-blur-md border-b border-white/5">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
    <div class="flex items-center gap-3">
      <!-- Logo Image + Text -->
      <div class="flex items-center gap-2">
        <img src="/logo.png" alt="FlickFetch Logo" class="w-13 h-14 object-contain drop-shadow" />
        <div class="flex flex-col leading-tight">
          <a href="/" class="text-3xl font-semibold tracking-tight">FlickFetch</a>
          <span class="text-sm text-gray-400">Discover. Watch. Repeat.</span>
        </div>
      </div>
    </div>


 

      <!-- Search bar -->
      <div class="flex-1 max-w-xl">
        <form id="searchForm" class="relative">
          <input id="searchInput" type="search" placeholder="Search movies — e.g. Inception" 
            class="w-full rounded-full px-4 py-2 bg-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <button type="submit" class="absolute right-1 top-1/2 -translate-y-1/2 px-3 py-1 rounded-full bg-gradient-to-r from-indigo-500 to-cyan-400 text-black font-medium">Search</button>
        </form>
      </div>
    </div>
  </header>


  <!-- Filters + main -->
  <main class="flex-1 max-w-6xl mx-auto px-4 py-4 w-full">
         <!-- Buttons -->
  <div class="flex flex-row-center gap-2">
    <button id="popularBtn" class=" mb-3 px-4 py-2 rounded-full bg-gray-800 text-lg font-semibold hover:scale-105 transition">Popular</button>
    <button id="trendingBtn" class=" mb-3 px-4 py-2 rounded-full bg-gray-800 text-lg font-semibold hover:scale-105 transition">Trending</button>
  </div>

    <!-- Genre chips -->
    <section id="genres" class="mb-4 flex gap-2 flex-wrap"></section>

    <!-- Movies grid -->
    <section id="moviesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-5"></section>

    <!-- Load more -->
    <div class="mt-6 flex justify-center items-center">
      <button id="loadMoreBtn" class="px-5 py-2 rounded-full bg-gradient-to-r from-purple-600 to-pink-500 shadow-lg">Load more</button>
      <div id="loadMoreSpinner" class="ml-3 hidden"><svg class="animate-spin h-6 w-6" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="white" stroke-width="3" stroke-opacity="0.25" fill="none"/><path d="M22 12a10 10 0 0 1-10 10" stroke="white" stroke-width="3" stroke-linecap="round" /></svg></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black/40 border-t border-white/5 mt-8">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-400 flex justify-between">
      <div>© <strong>Ritesh Bafna | All Rights Reserved</strong> — FlickFetch</div>
      <div class="space-x-4">
        <a href="#" class="hover:text-white">Privacy Policy</a>
        <a href="#" class="hover:text-white">Terms & Conditions</a>
      </div>
    </div>
  </footer>

  <!-- Full-screen Movie Detail Overlay (hidden by default) -->
  <div id="movieOverlay" class="fixed inset-0 hidden z-50 items-start overflow-auto p-6">
    <div id="overlayBg" class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
    <div class="relative z-10 max-w-5xl mx-auto w-full bg-gray-900 rounded-2xl shadow-2xl overflow-hidden">
      <div class="flex flex-col md:flex-row">
        <div id="overlayPoster" class="p-4 md:w-1/3"></div>
        <div class="p-6 md:w-2/3">
          <div class="flex justify-between items-start">
            <h2 id="overlayTitle" class="text-2xl font-bold"></h2>
            <button id="closeOverlay" class="ml-4 text-gray-300 hover:text-white">✕</button>
          </div>
          <div id="overlayMeta" class="mt-2 text-sm text-gray-400"></div>
          <div id="overlayGenres" class="mt-3 flex gap-2 flex-wrap"></div>
          <p id="overlayOverview" class="mt-4 text-gray-200 leading-relaxed"></p>

          <div id="overlayTrailer" class="mt-6"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main JS -->
  <script src="./main.js"></script>
</body>
</html>
